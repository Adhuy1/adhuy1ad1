<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
            padding: 0;
            margin: 0;
        }

        body {
            /* background: url('https://npr.brightspotcdn.com/dims4/default/711b387/2147483647/strip/true/crop/1200x675+0+37/resize/1200x675!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2F1a%2Fa2%2Ff322553e43b78aefe2824628ca33%2Fhearts-istock-happy-lucky.jpg'); */
            backdrop-filter: blur(2px);
            perspective: 1000px;
            color: #ffffcc;
            display: flex;
            justify-content: center;
        }

        #pointRollButton {
            display: none;
        }

        #winOrLoss {
            text-align: center;
        }

        /* MODAL THINGS*/
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(170, 133, 57, 0.7);
            z-index: 9998;
            color: #ffffcc;
        }

        .modal-overlay,
        .modal {
            visibility: hidden;
            opacity: 0;
        }

        /* HEADER */
        header {
            position: absolute;
            text-align: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
        }

        header h1 {
            float: left;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            float: right;
            margin: 15px;
            padding: 10px 50px;
            background: #dddddd;
            border-radius: 8px;
            box-shadow: 0 3px #999;
            transition: .3s;
            text-transform: uppercase;
        }

        nav li:hover {
            background: #999;
            cursor: pointer;
            margin-top: 16px;
            padding: 11px 50px 9px 50px;
        }

        /* BUTTONS */
        .roll-button {
            margin: 15px auto;
        }

        button {
            padding: 20px 0;
            color: #ffffcc;
            background: hotpink;
            border: none;
            border-radius: 8px;
            box-shadow: 0 3px hotpink;
            outline: none;
            transition: .3s;
            width: 400px;
            font-size: 30px;
        }

        button:hover,
        button:active {
            outline: none;
            background: hotpink;
            cursor: pointer;
            padding: 40px 0;

            margin-top: 15px;
        }

        .dice-board {
            width: 70%;
            height: 100vh;
            background-color: white;
            display: flex;
            align-items: center;
        }

        /*########## DICE THINGS ###########*/
        .container-dice {
            display: inline-block;
            margin-top: 100px;
            width: 300px;
            margin: 50px auto 0 auto;
        }

        .dice {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .divot {
            position: absolute;
            width: 100px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border-radius: 20px;

        }



        .dice-two {
            margin-left: 150px;
        }

        .side {
            background-color: pink;
            /*rgba(255, 255, 204, 0.97); */
            position: absolute;
            width: 400px;
            height: 350px;
            border: 2px solid pink;
        }

        .side:nth-child(1) {
            transform: translateZ(100px);
        }

        .side:nth-child(6) {
            transform: rotateY(180deg) translateZ(100px);
        }

        .side:nth-child(3) {
            transform: rotateY(90deg) translateZ(100px);
        }

        .side:nth-child(4) {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .side:nth-child(5) {
            transform: rotateX(90deg) translateZ(100px);
        }

        .side:nth-child(2) {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .show-1 {
            transform: rotateX(720deg) rotateZ(-720deg);
        }

        .show-6 {
            transform: rotateX(-900deg) rotateZ(1080deg);
        }

        .show-3 {
            transform: rotateY(-450deg) rotateZ(-1440deg);
        }

        .show-4 {
            transform: rotateY(810deg) rotateZ(720deg);
        }

        .show-5 {
            transform: rotateX(-810deg) rotateZ(-1080deg);
        }

        .show-2 {
            transform: rotateX(450deg) rotateZ(-720deg);
        }

        /* Dice Dots */
        .two-1,
        .three-1,
        .four-1,
        .five-1,
        .six-1 {
            top: 10%;
            left: 15%;
        }

        .four-3,
        .five-3,
        .six-4 {
            top: 10%;
            left: 70%;
        }

        .one-1,
        .three-2,
        .five-5 {
            top: 40%;
            left: 40%;
        }

        .four-2,
        .five-2,
        .six-3 {
            top: 70%;
            left: 15%;
        }

        .two-2,
        .three-3,
        .four-4,
        .five-4,
        .six-6 {
            top: 70%;
            left: 70%;
        }

        .six-2 {
            top: 40%;
            left: 15%;
        }

        .six-5 {
            top: 40%;
            left: 70%;
        }

        /* CLEARFIX */
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

        .popup__pieces {
            position: absolute;
            left: 0;
            top: 0;
            width: 97%;
            height: 90%;
        }

        .popup__piece {
            float: left;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0s 0s;
        }

        .popup.s--closed .popup__piece {
            transition: transform 0.7s 0.1s cubic-bezier(0.69, -0.47, 0.97, 1.04);
        }

        .popup__piece:after {
            content: "";
            display: table;
            clear: both;
        }

        .popup__piece-inner {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(235, 89, 92, 0.803);
            opacity: 0;
            transition: opacity 0.28s 0.55s ease-in, transform 0.7s 0.1s ease-out;
        }

        .popup.s--active .popup__piece-inner {
            transition: opacity 0.35s, transform 0.7s ease-in-out;
            transform: translate3d(0, 0, 0) rotateX(0) rotateY(0) !important;
            opacity: 1;
        }

        .popup__content {
            position: relative;
            height: 90vh;
            padding: 30px;
            background: url(../hhh.jpg);
            color: sienna;
            transition: opacity 0.2s;
            opacity: 0;
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            background-size: contain;
            background-repeat: no-repeat;

        }

        .popup.s--active .popup__content {
            transition-delay: 0.6s;
            opacity: 1;
        }

        .popup__close {
            position: absolute;
            right: 30px;
            top: 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .popup__close:before,
        .popup__close:after {
            content: "";
            position: absolute;
            left: 0;
            top: 14px;
            width: 100%;
            height: 2px;
            background: red;
        }

        .popup__close:before {
            transform: rotate(45deg);
        }

        .popup__close:after {
            transform: rotate(-45deg);
        }

        .popup__heading {
            font-family: fantasy;
            margin-bottom: 20px;
            font-size: 50px;
            letter-spacing: 1px;
            text-transform: uppercase;

    <script>
        // js only creates and insert parts + click events adds classes

        var numOfPieces = 6 * 6;

        var frag = document.createDocumentFragment();

        function insertInnerPieces($el, innerPieces) {
            for (var i = 0; i < innerPieces; i++) {
                var $inner = document.createElement('div');
                $inner.classList.add('popup__piece-inner');
                $el.appendChild($inner);
            }
        };

        for (var i = 1; i <= numOfPieces; i++) {
            var $piece = document.createElement('div');
            $piece.classList.add('popup__piece');

            insertInnerPieces($piece, 3);
            frag.appendChild($piece);
        }

        document.querySelector('.popup__pieces').appendChild(frag);

        var $popupsCont = document.querySelector('.popups-cont');
        var $popup = document.querySelector('.popup');
        var popupAT = 900;

        // document.querySelector('.popup-btn').addEventListener('click', function () {
        //     $popupsCont.classList.add('s--popup-active');
        //     $popup.classList.add('s--active');
        // });

        function closeHandler() {
            $popupsCont.classList.remove('s--popup-active');
            $popup.classList.remove('s--active');
            $popup.classList.add('s--closed');

            setTimeout(function () {
                $popup.classList.remove('s--closed');
            }, popupAT);
        }

        document.querySelector('.popup__close').addEventListener('click', closeHandler);

        document.querySelector('.popups-cont__overlay').addEventListener('click', closeHandler);
    </script>
